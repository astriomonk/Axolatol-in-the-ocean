<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axolotl Video Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: sans-serif;
      color: white;
    }

    h1 {
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
      margin: 20px;
    }

    select {
      background: black;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      margin: 10px 0;
    }

    .video-container {
      width: 80vw;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4;
      overflow: hidden;
      background-color: black;
      margin-bottom: 30px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Axolotl Video Hub</h1>

  <select id="videoSelector">
    <option value="https://files.catbox.moe/7juk8a.mp4">Axolotl Video 1</option>
    <option value="https://files.catbox.moe/7juk8a.mp4">Axolotl Video 2</option>
    <option value="https://files.catbox.moe/7juk8a.mp4">Axolotl Video 3</option>
    <option value="https://files.catbox.moe/7juk8a.mp4">Axolotl Video 4</option>
  </select>

  <div class="video-container">
    <video id="videoPlayer" controls autoplay loop>
      <source src="https://files.catbox.moe/7juk8a.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const selector = document.getElementById('videoSelector');
    const video = document.getElementById('videoPlayer');
    const source = video.querySelector('source');

    selector.addEventListener('change', () => {
      source.src = selector.value;
      video.load();
      video.play();
    });
  </script>
</body>
</html>
