<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axolotl Video Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('Axolatol pic.jpg') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      position: absolute;
      top: 20px;
    }

    .neon-frame {
      width: 70vw;
      height: 39.375vw;
      max-height: 60vh;
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 40px #ff69b4;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 10px 25px;
      background: black;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      transition: background 0.2s, color 0.2s;
    }

    button:hover {
      background: #ff69b4;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Axolotl Video Hub</h1>

  <div class="neon-frame">
    <video id="videoPlayer" controls autoplay loop>
      <source src="https://drive.google.com/uc?export=download&id=1H1YQUXq15eMkvqmXwzu6R-6rcedX8H4t" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button onclick="restartVideo()">üîÅ Restart Video</button>
  <button onclick="toggleLoop()">üîÅ Toggle Loop</button>

  <script>
    const video = document.getElementById('videoPlayer');

    function restartVideo() {
      video.currentTime = 0;
      video.play();
    }

    function toggleLoop() {
      video.loop = !video.loop;
      alert("Looping is now " + (video.loop ? "enabled" : "disabled"));
    }
  </script>
</body>
</html>
