<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axolotl Video Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('Axolatol pic.jpg') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
    }

    h1 {
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    select {
      background: black;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 8px;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .neon-frame {
      width: 70vw;
      height: 39.375vw;
      max-height: 60vh;
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 40px #ff69b4;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Axolotl Video Hub</h1>
  <select id="videoSelector">
    <option value="https://pixeldrain.com/api/file/aboG1ktj">Axolotl 1</option>
    <option value="https://pixeldrain.com/api/file/fboWUnCW">Axolotl 2</option>
    <option value="https://pixeldrain.com/api/file/FUo3seis">Axolotl 3</option>
    <option value="https://pixeldrain.com/api/file/YK6ytbgm">Axolotl 4</option>
  </select>

  <div class="neon-frame">
    <video id="videoPlayer" controls autoplay>
      <source src="https://pixeldrain.com/api/file/aboG1ktj" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const selector = document.getElementById('videoSelector');
    const player = document.getElementById('videoPlayer').querySelector('source');
    const videoTag = document.getElementById('videoPlayer');

    selector.addEventListener('change', function () {
      player.src = this.value;
      videoTag.load();
      videoTag.play();
    });
  </script>
</body>
</html>
