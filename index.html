<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axolotl Video Hub</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ff69b4;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 0 0 10px #ff69b4;
    }

    .neon-frame {
      width: 80vw;
      max-width: 960px;
      aspect-ratio: 16/9;
      border: 3px solid #ff69b4;
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 40px #ff69b4;
      margin: 20px;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      color: #ff69b4;
      background-color: black;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }

    button:hover {
      background-color: #ff69b4;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Axolotl Video Hub</h1>

  <div class="neon-frame">
    <video id="videoPlayer" controls autoplay loop>
      <source src="https://drive.google.com/uc?export=download&id=1H1YQUXq15eMkvqmXwzu6R-6rcedX8H4t" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button onclick="restartVideo()">üîÅ Restart Video</button>

  <script>
    function restartVideo() {
      const video = document.getElementById('videoPlayer');
      video.currentTime = 0;
      video.play();
    }
  </script>

</body>
</html>
