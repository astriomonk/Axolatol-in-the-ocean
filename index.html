<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axolotl Video Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('Axolatol pic.jpg') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      position: absolute;
      top: 20px;
    }

    select {
      background: black;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      padding: 8px;
      border-radius: 5px;
      font-size: 16px;
      margin: 10px 0;
    }

    .neon-frame {
      width: 70vw;
      height: 39.375vw;
      max-height: 60vh;
      box-shadow: 0 0 15px #ff69b4, 0 0 25px #ff69b4, 0 0 40px #ff69b4;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      overflow: hidden;
      background-color: black;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .sync-button, #kickButton {
      padding: 10px 25px;
      background: black;
      border: 2px solid #ff69b4;
      color: #ff69b4;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      transition: background 0.2s, color 0.2s;
    }

    .sync-button:hover, #kickButton:hover {
      background: #ff69b4;
      color: black;
    }

    #kickButton {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Axolotl Video Hub</h1>

  <select id="videoSelector">
    <option value="https://pixeldrain.com/api/file/aboG1ktj">Axolotl 1</option>
    <option value="https://pixeldrain.com/api/file/fboWUnCW">Axolotl 2</option>
    <option value="https://pixeldrain.com/api/file/FUo3seis">Axolotl 3</option>
    <option value="https://pixeldrain.com/api/file/YK6ytbgm">Axolotl 4</option>
  </select>

  <button class="sync-button" onclick="syncVideo()">üîÅ Sync Video</button>
  <button id="kickButton" onclick="kickEveryone()">üö´ Kick Everyone</button>

  <div class="neon-frame">
    <video id="videoPlayer" controls autoplay>
      <source src="https://pixeldrain.com/api/file/aboG1ktj" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const selector = document.getElementById('videoSelector');
    const videoTag = document.getElementById('videoPlayer');
    const sourceTag = videoTag.querySelector('source');

    selector.addEventListener('change', function () {
      sourceTag.src = this.value;
      videoTag.load();
      videoTag.play();
    });

    function syncVideo() {
      videoTag.currentTime = 0;
      videoTag.play();
    }

    // Secret admin code to reveal Kick button
    let inputCode = '';
    const secretCode = '2427';
    document.addEventListener('keydown', function(e) {
      inputCode += e.key;
      if (inputCode.length > 10) inputCode = inputCode.slice(-10);
      if (inputCode.includes(secretCode)) {
        document.getElementById('kickButton').style.display = 'inline-block';
        console.log("Admin code accepted. Kick button now visible.");
      }
    });

    function kickEveryone() {
      document.body.innerHTML = "<h1 style='color: pink; text-align: center; margin-top: 20%; font-size: 48px;'>You have been kicked!</h1>";
      setTimeout(() => {
        window.location.href = "https://google.com"; // or any site
      }, 2500);
    }
  </script>
</body>
</html>
